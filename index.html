<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&family=Red+Hat+Display:wght@400;600;700;900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <header>
    <nav>
      <a href="#!">
        <div class="logo">
          <img src="img/Logo.svg" alt="Logo" class="logo__img">
          <h2 class="text__logo">AR Studio</h2>
        </div>
      </a>
      <ul class="links">
        <li> <a href="#!">Our projects</a></li>
        <li> <a href="#!">Pricing</a></li>
        <li> <a href="#!">Team</a></li>
        <li><a class="button button__secondary" href="#!">Register</a></li>
      </ul>
    </nav>
  </header>

  <main class="error">
    <div class="error__grid">
      <img src="img/Artificial" class="error__img" alt="">
      <div class="error__text">
        <div class="error__title">
          <h1 class="text text__title">Error 404</h1>
          <p class="text text__subtitle">The page you are looking for doesn't exist</p>
          <p class="text text__body">Don't worry, our robot is here to help</p>
        </div>
        <form class="error__search">
          <div class="input">
            <i class="fa fa-search"></i>
            <input class="input-field" type="search" autofocus autocomplete="off" placeholder="Search our site" name="q" aria-label="Search our site">
          </div>
          <button class="button button__secondary">Search</button>
        </form>
        <a class="button button__primary" href="#!">Back to home</a>
      </div>
    </div>
  </main>
</body>

</html>
